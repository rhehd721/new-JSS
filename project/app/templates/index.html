    <link href="carousel.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

  <body>

    <header>
      {% if not user.is_authenticated%}
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="{%url 'signup'%}">회원가입</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="{%url 'login'%}">로그인 <span class="sr-only">(current)</span></a>             
          </div>
        </nav>
          {%else%}
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{%url 'logout'%}">로그아웃</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div style="color:white;">
              안녕하세요 {{user}}님!
            </div>
            </nav>
      {%endif%}

      
  </header>



  <main role="main">

    <div class="container marketing">



        <!-- START THE FEATURETTES -->

        {% for jss in all_jss%}
        <a href = "{%url 'detail' jss.id%}">

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading">{{jss.author}} <span class="text-muted">{{jss.title}}, {{jss.updated_at|date:"Y.m.d"}}</span></h2>
                <p class="lead">{{jss.content}}</p>
            </div>
            <div class="col-md-5">
                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500"
                    height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                    focusable="false" role="img" aria-label="Placeholder: 500x500">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#eee" /><text x="50%" y="50%" fill="#aaa"
                        dy=".3em">500x500</text>
                </svg>
            </div>
        </div>
      </a>

        {%endfor%}
        

        <hr class="featurette-divider">

        <!-- /END THE FEATURETTES -->

    </div><!-- /.container -->


    <!-- FOOTER -->
    {%if user.is_authenticated %}
    <footer class="container">
      <a href="{% url 'create'%}">
        <button  style="color:black;" class="btn btn-outline-success my-2 my-sm-0" type="submit">새글 작성</button>
        </a>
        <a href="{% url 'my_index'%}">
        <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">내글 보기</button>
        </a>
        <a href="{% url 'index'%}">
        <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">모두 보기</button>
        </a>
        <p class="float-right"><a href="#">Back to top</a></p>
    </footer>
    {%endif%}
</main>


  </body>
</html>
